<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-commerce</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/c9da5a481d.js"
      crossorigin="anonymous"
    ></script>
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

  </head>
  <body>
    <!-- 
      thanks to 
      daily tuition
      https://www.youtube.com/channel/UCrG2Z0usOCCdUTAr4D1A8mw
     -->
    <!-- header -->
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-12 col-12">
            <div class="btn-group">
              <button
                class="btn border dropdown-toggle my-md-4 my-2 text-white"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                USD
              </button>
              <div class="dropdown-menu">
                <a href="#" class="dropdown-item">ERU-euro</a>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-12 text-center">
            <h2 class="my-md-3 site-title text-white">online store</h2>
          </div>
          <div class="col-md-4 col-12 text-right">
            <p class="my-md-4 header-links">
              <a href="#" class="px-2">sign in</a>
              <a href="#" class="px-1">create an account</a>
            </p>
          </div>
        </div>
      </div>
      <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">collection</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">about us</a>
              </li>
            </ul>
          </div>
          <div class="navbar-nav">
            <li class="nav-item border rounded-circle mx-2 search-icon">
              <i class="fas fa-search p-2"></i>
            </li>
            <li class="nav-item border rounded-circle mx-2 basket-icon">
              <i class="fas fa-shopping-basket p-2"></i>
            </li>
          </div>
        </nav>
      </div>
    </header>

    <!-- main -->
    <main>
        <!-- first slider -->
        <div class="container-fluid p-0">
            <div class="site-slider">
                <div class="slider-one">
                    <div>
                        <img src="./assets/item-1.jpg" class="img-fluid" alt="Banner 1">
                    </div>
                    <div>
                        <img src="./assets/item-2.jpg" class="img-fluid" alt="Banner 2">
                    </div>
                    <div>
                        <img src="./assets/item-3.jpg" class="img-fluid" alt="Banner 3">
                    </div>
                </div>
                <div class="slider-btn">
                    <span class="prev position-top"><i class="fas fa-chevron-left"></i></span>
                    <span class="next position-top right-0"><i class="fas fa-chevron-right"></i></span>
                </div>
            </div>
        </div>
<!-- second-slider -->
<div class="container-fluid">
    <div class="site-slider-two px-md-4">
        <div class="row slider-two text-center">
            <div class="col-md-2 product pt-md-5 pt-4">
                <img src="./assets/p1.jpg" class="img-fluid" alt="product 1">
                <span class="border site-btn btn-span">sofa chair</span>
            </div>
            <div class="col-md-2 product pt-md-5 pt-4">
                <img src="./assets/p2.jpg" class="img-fluid" alt="product 1">
                <span class="border site-btn btn-span">sofa chair</span>
            </div>
            <div class="col-md-2 product pt-md-5 pt-4">
                <img src="./assets/p3.jpg" class="img-fluid" alt="product 1">
                <span class="border site-btn btn-span">sofa chair</span>
            </div>
            <div class="col-md-2 product pt-md-5 pt-4">
                <img src="./assets/p4.jpg" class="img-fluid" alt="product 1">
                <span class="border site-btn btn-span">sofa chair</span>
            </div>
            <div class="col-md-2 product pt-md-5 pt-4">
                <img src="./assets/p5.jpg" class="img-fluid" alt="product 1">
                <span class="border site-btn btn-span">sofa chair</span>
            </div>
            <div class="col-md-2 product pt-md-5 pt-4">
                <img src="./assets/p6.jpg" class="img-fluid" alt="product 1">
                <span class="border site-btn btn-span">sofa chair</span>
            </div>
        </div>
        <div class="slider-btn">
            <span class="prev position-top"><i class="fas fa-chevron-left fa-2x text-secondary"></i></span>
            <span class="next position-top right-0"><i class="fas fa-chevron-right fa-2x text-secondary"></i></span>
        </div>
    </div>
</div>



    </main>

    <!-- footer -->
    <footer></footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- slick slider -->
    
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="js/main.js"></script>
  </body>
</html>
